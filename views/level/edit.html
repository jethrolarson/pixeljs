{% extends "../master.html" %}
{%block body%}
<script>
var level = {{level|jsonify}};
</script>
<form action="/level/edit" method="post">
	<input type="hidden" name="key" value="{{level.key}}">
	<!-- in session: uid -->
	<input name="levelSetName" value="{{level.levelSetName}}" type="hidden"/>
	
	<input name="game" id="gametxt" type="hidden" value="{{level.game}}"/>
	
	<input name="fgcolor" id="fgcolor" type="hidden" value="{{level.fgcolor}}" style="background-color: {{level.fgcolor}}" />
	<div class="field">
		<label>Title </label>
		<input name="title" type="text" value="{{level.title}}"/>
	</div>
	
	<div class="field">
		<label>
			X
			<input type="number" min="3" max="32" name="x" id="x" value="{{level.x}}"/>
		</label>
		<label>
			Y
			<input type="number" min="3" max="32" name="y" id="y" value="{{level.y}}"/>
		</label>
	</div>
	<div class="field">
		<label>Par </label>
		<input name="par" type="number" min="1" max="10" step="1" value="{{level.par}}"/>
	</div>
	<div class="field">
		<label>Background</label>
		<input name="bgcolor" type="color" value="{{level.bgcolor}}" style="background-color: {{level.bgcolor}}" />
	</div>
	{% include '../partials/grid.html'%}
	
	<button type="submit">Save</button> <button type="submit" name="play" value="1">Test</button>
</form>
{%endblock%}
{%block scripts%}
<script src="/public/js/processing-1.4.1.min.js"></script>
<script src="/public/farbtastic/farbtastic.js"></script>
<script src="/public/js/jquery-ui.min.js"></script>
<script src="/public/js/level.js"></script>
<script src="/public/js/application.js"></script>
<script src="/public/js/create.js"></script>
{%endblock%}
