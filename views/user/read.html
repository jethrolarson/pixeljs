{% extends '../master.html' %}
{% block body %}
	<h1>{{user}}'s Levels</h1>
	<ul>
		{% for level in levelSet %}
		<li>
			<a href="/level/{{level.key}}">{{level.title}}</a> 
			<a href="/level/delete/{{level.key}}">Delete</a>
		</li>
		{% endfor %}
	</ul>
	
	<a href="/level/edit">New Level</a>
{% endblock %}
