<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Z</title>
  <link rel="stylesheet" href="/public/css/application.css"/>
</head>
<body>
  <div id="page">
    <header id="header">
      <h1 id="title">Picross JS</h1>
    </header>
    <div id="body">
      <div id="game">
        <table>
          <tr>
            <td></td>
            <td>
              <ul id="colHints"></ul>
            </td>
              <td></td>
            </tr>
            <tr>
            <td>
              <ul id="rowHints"></ul>
            </td>
            <td>
              <div id="win">You Win! :)</div>
              <div id="lose">You Lose :(</div>
              <ul id="grid"></ul>
            </td>
            <td>
              <menu id="menu">
                <ul>
                  <li>
                    <label>
                      <input type="radio" name="dragMode" value="paint" checked="checked"/>Paint</label>
                  </li>
                  <li>
                    <label>
                      <input type="radio" name="dragMode" value="mark"/>Mark</label>
                  </li>
                </ul>
              </menu>
            </td>
          </tr>
          <tr>
            <td></td>
            <td id="lives" class="win"></td>
            <td></td>
          </tr>
        </table>
        <ul id="games"></ul>
      </div>
    </div>
    <footer id="footer">Jethro Larson</footer>
  </div>

  <script src="/public/js/jquery.min.js"></script>
  <script src="/public/js/jquery-tmpl/jquery.tmpl.js"></script>
  <script src="/public/js/util.js"></script>
  <script src="/public/js/application.js"></script>
</body>
</html>
